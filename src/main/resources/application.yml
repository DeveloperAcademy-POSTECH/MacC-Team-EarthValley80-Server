spring:
  profiles:
    active: local-postgresql, dev, jwt, oauth2, filters-registered

---
# Local PostgreSQL
spring:
  config:
    activate.on-profile: local-postgresql

  datasource:
    url: jdbc:postgresql://localhost/yomojomo
    username: postgres

  jpa:
    database: POSTGRESQL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL82Dialect
    defer-datasource-initialization: true

---
# Dev Defaults
spring:
  config:
    activate.on-profile: dev

  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
---
# Check Filters Registered
spring:
  config:
    activate.on-profile: filters-registered

logging:
  level:
    org.springframework.security.web.FilterChainProxy: DEBUG
